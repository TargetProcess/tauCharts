    <script>
        rawData = _.map(
                getUserStories(),
                function (r, i) {
                    r.cycleTime = r.name.length;
                    var k = i % 2;
                    r.priority = {
                        key: k,
                        val: k ? 'High': 'Low'
                    };

                    r.priorityName = k ? 'High': 'Low';

                    r.severity = k ? 'Must Have': 'Nice to have';

                    if (i === 7) {
                        r.severity = 'Out of index';
                    }

                    return r;
                });

        window.samples = [];
    </script>

<body>

<script>
    window.samples.filter(_.identity).forEach(function (cfg, i) {
        $('body').append('<div class="cc" id="div' + i + '"></div>');

        cfg.settings = cfg.settings || {};
        cfg.settings.fitModel = 'normal'; // 'entire-view'

        var chart = (cfg.hasOwnProperty('type')) ?
                (new tauCharts.Chart(cfg)) :
                (new tauCharts.Plot(cfg));
        chart.renderTo('#div' + i);
    });
