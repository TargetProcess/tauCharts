<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/taucharts/latest/tauCharts.normalize.min.css"/>
    <link href="../css/tauCharts.css" rel="stylesheet"/>
    <link href="../css/layout.css" rel="stylesheet"/>
    <link href="../css/legend.css" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext' rel='stylesheet'

    <style>
        .axes.nest .axis.nest text {
            font-size: 10px;
        }

        body, #line {
            height: 100%
        }

        .color-us {
            stroke: blue;
            fill: blue;
        }

        .color-bug {
            stroke: red;
            fill: red;
        }

        .tau-chart {
            padding: 20px;
            width: 100%;
            height: 640px;
        }

        .applicable-false {
            display: none;
        }

        input {
            width: 500px;
        }

        /* .graphical-report__layout__sidebar-right {
             width: 1000px;
         }*/
        .blue {
            stroke: blue;
            fill: blue;
        }

        .green {
            stroke: green;
            fill: green;
        }

        .red {
            stroke: red;
            fill: red;
        }

        table {
            width: 100%;
        }

        table td, table th {
            padding: 10px;
            border: 1px solid #000000;
        }

        tr {
            cursor: pointer;
        }

        .highClass, tr:hover {
            background: #377eb8;
        }
    </style>
    <title></title>
</head>
<body>
<div id="line"></div>
<script>
    requirejs.config({
        // Karma serves files from '/base'
        baseUrl: location.pathname.replace(/(.+)(examples\/\w+\.html)/, '$1'),
        paths: {
            'd3': '//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3',
            'underscore': '//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min'
        },
        map: {
            '*': {
                'tauCharts': 'http://localhost:9000/tauCharts.js',
                'print.style.css': 'node_modules/requirejs-text/text!plugins/print.style.css',
                'rgbcolor': 'bower_components/canvg/rgbcolor',
                'stackblur': 'bower_components/canvg/StackBlur',
                'canvg': 'bower_components/canvg/canvg',
                'FileSaver': 'bower_components/FileSaver.js/FileSaver',
                'fetch': 'bower_components/fetch/fetch',
                'promise': 'bower_components/es6-promise/promise'
            }
        }
    });

    require([
        'tauCharts',
        'src/addons/color-brewer',
        'plugins/legend',
        'plugins/trendline',
        'plugins/export',
        'plugins/tooltip',
        'underscore'], function (tauCharts, brewer, legend, trendline, exportTo, tooltip) {
        /** @class Tooltip
         * @extends Plugin */
        var defData = [
            {type: 'us', count: 0, date: 2},
            {type: 'us', count: 0.012301230123, date: 2},
            {type: 'us', count: 12, date: 2},
            {type: 'us', count: 10, date: 3},
            {type: 'us', count: 15, date: 4},

            {type: 'bug', count: 12, date: 2},
            {type: 'bug', count: 16, date: 2},
            {type: 'bug', count: 13, date: 7},

            {type: 'request', count: 22, date: 5},
            {type: 'request', count: 26, date: 6},
            {type: 'request', count: 13, date: 7},

            {type: 'task', count: 1.12, date: 5},
            {type: 'task', count: 1.16, date: 6},
            {type: 'task', count: -1.1313, date: 7}
        ];
        var offsetHrs = new Date().getTimezoneOffset() / 60;
        var offsetISO = '0' + Math.abs(offsetHrs) + ':00';
        var iso = function (str) {
            return (str + '+' + offsetISO);
        };

        var chart = new tauCharts.Chart({
            "type": "stacked-bar",
            "color": "type",
            "x": [
                "date"
            ],
            "y": [
                "count"
            ],
           /* "guide": [
               *//* {
                    "y": {
                        "label": "Create Date By Day",
                        "tickPeriod": "day"
                    }
                },*//*
                {
                    "x": {
                        "label": "Project",
                        "tickLabel": "name"
                    },
                    "y": {
                        "label": "Progress",
                        "tickFormat": "percent"
                    },
                    "color": {
                        "label": "Entity Type"
                    },
                    "size": {
                        "label": "Effort"
                    }

                }
            ],*/
            plugins: [tooltip({fields: ['count']}), legend()],
            data: defData
        });

        chart.renderTo('#line');
    })
</script>

</body>

</html>
